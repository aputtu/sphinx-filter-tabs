name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # We've removed the complex 'strategy: matrix'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        # We hardcode the version that works for you
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install a recent Sphinx version
        pip install "Sphinx~=7.4"
        # Install other dev tools from your requirements file
        pip install pytest-cov beautifulsoup4 black
        # Install modern, compatible testing libraries
        pip install "pytest>=8" "pytest-sphinx>=0.7.0"
        # Install the extension itself
        pip install -e .

    - name: Run Tests
      run: pytest
