name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
        sphinx-version: ["5.0", "6.0", "7.0"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies common to all versions from base.txt
        pip install -r requirements/base.txt
        # Install other dev tools
        pip install pytest-cov beautifulsoup4 black

        # --- NEW: Conditional dependencies for testing libraries ---
        if [[ "${{ matrix.python-version }}" == "3.8" || "${{ matrix.python-version }}" == "3.10" ]]; then
          echo "Installing legacy test dependencies for Python ${{ matrix.python-version }}"
          pip install "pytest>=7,<8" "pytest-sphinx<0.7"
        else
          echo "Installing modern test dependencies for Python ${{ matrix.python-version }}"
          pip install "pytest>=7" "pytest-sphinx>=0.7"
        fi
        
        # Install the specific Sphinx version for the matrix job
        pip install "Sphinx~=${{ matrix.sphinx-version }}.0"
        # Install the extension itself in editable mode
        pip install -e .

    - name: Run Tests
      run: pytest
