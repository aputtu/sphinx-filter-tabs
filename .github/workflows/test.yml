name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
        sphinx-version: ["5.0", "6.0", "7.0"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # 1. Install the specific Sphinx version for this test job
        pip install "Sphinx~=${{ matrix.sphinx-version }}.0"
        
        # 2. Install non-testing development tools
        pip install pytest-cov beautifulsoup4 black
        
        # 3. Conditionally install compatible testing libraries
        if [[ "${{ matrix.python-version }}" == "3.8" || "${{ matrix.python-version }}" == "3.10" ]]; then
          echo "Installing legacy pytest/pytest-sphinx for Python ${{ matrix.python-version }}"
          # pytest<8 is compatible with pytest-sphinx<0.7
          pip install "pytest<8" "pytest-sphinx<0.7"
        else
          echo "Installing modern pytest/pytest-sphinx for Python ${{ matrix.python-version }}"
          # pytest>=8 requires python>=3.11, which matches this 'else' block
          pip install "pytest>=8" "pytest-sphinx>=0.7"
        fi
        
        # 4. Install the extension itself in editable mode
        pip install -e .

    - name: Run Tests
      run: pytest
