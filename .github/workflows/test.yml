name: Tests and Docs Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # JOB 1: Run tests across multiple Sphinx versions
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sphinx-version: ["7.0", "7.4", "8.0", "8.2"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "Sphinx~=${{ matrix.sphinx-version }}"
        pip install "pytest-sphinx==0.6.3" "pytest>=8.1.1"
        pip install pytest-cov beautifulsoup4 black
        pip install -e .
    - name: Run Tests
      run: pytest

  # JOB 2: Build and deploy docs, runs only ONCE after ALL tests pass
  deploy-docs:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install comprehensive LaTeX distribution
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-european \
            latexmk \
            cm-super
      
      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/docs.txt
          pip install .
          
      - name: Build documentation in correct order
        run: |
          # 1. Build LaTeX and compile the PDF
          sphinx-build -b latex docs docs/_build/latex
          (cd docs/_build/latex && make)

          # 2. Copy the generated PDF into the source tree
          mkdir -p docs/_downloads
          cp docs/_build/latex/*.pdf docs/_downloads/
          
          # 3. Build HTML (which now finds the PDF for the :download: role)
          sphinx-build -b html docs docs/_build/html

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
