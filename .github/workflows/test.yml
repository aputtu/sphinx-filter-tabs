name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # 1. Install a specific, recent Sphinx version
        pip install "Sphinx>=7.0,<8.0"
        
        # 2. Install other dev tools
        pip install pytest-cov beautifulsoup4 black
        
        # 3. Install compatible testing libraries for modern Sphinx/Python
        pip install "pytest>=7,<8" "pytest-sphinx==0.6.3"
        
        # 4. Install the extension itself in editable mode
        pip install -e .

    - name: Run Tests
      run: pytest
