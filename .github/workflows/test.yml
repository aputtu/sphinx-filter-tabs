name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # We've removed the complex 'strategy: matrix'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        # We hardcode the version that works for you
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # 1. Install the specific Sphinx version for this test job
        pip install "Sphinx~=${{ matrix.sphinx-version }}.0"
        
        # 2. Install other dev tools
        pip install pytest-cov beautifulsoup4 black
        
        # 3. Install a known compatible set of testing libraries
        # pytest-sphinx==0.6.3 is not compatible with pytest>=7.
        # We will use pytest version 6.x, which is the last major version
        # known to be fully compatible.
        pip install "pytest>=6,<7" "pytest-sphinx==0.6.3"
        
        # 4. Install the extension itself in editable mode
        pip install -e .

    - name: Run Tests
      run: pytest
