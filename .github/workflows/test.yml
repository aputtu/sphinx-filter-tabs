name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Reintroduce the matrix, but only for Sphinx versions
    strategy:
      fail-fast: false
      matrix:
        sphinx-version: ["5.0", "6.0", "7.0", "7.4"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install the specific Sphinx version for this job from the matrix
        pip install "Sphinx~=${{ matrix.sphinx-version }}"
        
        # Install testing libraries compatible with Python 3.12
        pip install "pytest-sphinx==0.6.3" "pytest>=8.1.1"
        
        # Install other dev tools
        pip install pytest-cov beautifulsoup4 black
        
        # Install the extension itself
        pip install -e .

    - name: Run Tests
      run: pytest
