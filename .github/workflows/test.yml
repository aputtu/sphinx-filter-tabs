name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test against the Sphinx 7.x versions that worked
        sphinx-version: ["7.0", "7.4", "8.0", "8.2"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install the specific Sphinx version for this job
        pip install "Sphinx~=${{ matrix.sphinx-version }}"
        
        # Install modern testing libraries compatible with Sphinx 7.x
        pip install "pytest>=8" "pytest-sphinx==0.6.3"
        
        # Install other dev tools
        pip install pytest-cov beautifulsoup4 black
        
        # Install the extension itself
        pip install -e .

    - name: Run Tests
      run: pytest
