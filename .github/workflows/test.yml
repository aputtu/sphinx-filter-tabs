name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        # Python 3.12 meets the dependency requirements for modern pytest
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install a recent version of Sphinx
        pip install "Sphinx>=7.0,<8.0"
        # Install the latest pytest-sphinx and a version of pytest that meets its requirement
        pip install "pytest-sphinx==0.6.3" "pytest>=8.1.1"
        # Install other dev tools
        pip install pytest-cov beautifulsoup4 black
        # Install the extension itself
        pip install -e .

    - name: Run Tests
      run: pytest
